<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <th:block	th:fragment="htmlstatus(status)">
    		 <span th:if="${status == true}" class="label label-success">Active</span>
    		 <span th:if="${status == false}" class="label label-danger">Disabled</span>
    </th:block>
   
</body>
</html>
