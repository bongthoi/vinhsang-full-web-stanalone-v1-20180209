<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
    <header th:replace="admin/fragments/layout :: header"></header>

  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  	 
  	  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Users
        <small>List Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="admin"><i class="fa fa-dashboard" ></i> Home</a></li>
        <li class="active">Users</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-primary">
      			 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
        
        <div class="box-body tb-user">
		      <div class="mailbox-controls">
         
         		<div class="btn-group">
                  <a  class="btn btn-primary btn-sm" th:href="@{~/admin/user/add}"><i class="fa fa-plus"></i></a>
                </div>
               
                 <div class="btn-group">
                  <button type="button" id="do_active_user" class="btn btn-success btn-sm"><i class="fa  fa-check"></i></button>
                </div>      
            	 <div class="btn-group">
                  <button type="button" id="do_disabled_user" class="btn btn-warning btn-sm"><i class="fa  fa-ban"></i></button>
                </div>  
                 <div class="btn-group">
                  <button type="button" id="do_delete_user" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </div> 
 
              </div>
            <form id="frm-table-user" novalidate="novalidate" method="post">
           	<table class="table table-hover table-bordered">
                <thead><tr>
               <th class="text-center" style="vertical-align: middle"  width="55">
               	       <!-- Check all button -->
		                <button type="button" class="btn btn-default btn-sm checkbox-toggle55"><i class="fa fa-square-o"></i>
		                </button>
               </th>
               <th class="text-center" style="vertical-align: middle"  width="55">Edit</th>
                  <th class="text-center" style="vertical-align: middle">Name</th>
                  <th class="text-center" style="vertical-align: middle">UserName</th>
                  <th class="text-center" style="vertical-align: middle">Password</th>
                  <th class="text-center" style="vertical-align: middle">User Role</th>
                   <th class="text-center" style="vertical-align: middle"  width="100">Status</th>
                </tr>
              <thead>
              	<tbody>
              		<tr th:each="user:${users}">
              			<td class="text-center" style="vertical-align: middle"><input type="checkbox"  th:value="${user.username}" name="arr_id">  </td>
              			<td class="text-center" style="vertical-align: middle"><a th:href="@{~/admin/user/{id}/edit(id=${user.username})}"><i class="fa fa-edit"></i></a></td>
              			<td  th:text="${user.name}"></td>
              			<td  th:text="${user.username}"></td>
              			<td  th:text="${user.password}"></td>
              			<td  th:text="${user.role.name}"></td>
              			<td class="text-center" style="vertical-align: middle">
              				<span th:replace="admin/fragments/bool_status :: htmlstatus(status=${user.enabled})"></span>
              			</td>
              		</tr>
              </tbody>
              </table>
            
            </form>  
           
           
            
        </div>
        <!-- /.box-body -->
        
      </div>
      <!-- /.box -->
        

    </section>
    <!-- Main content -->
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <script src="js/users/main.js"></script> 	 

    <footer th:replace="admin/fragments/layout :: footer"></footer>
</body>
</html>
