<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
    <header th:replace="admin/fragments/layout :: header"></header>

  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  	 
  	  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Slides
        <small>List Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="admin"><i class="fa fa-dashboard" ></i> Home</a></li>
        <li class="active">Slides</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-primary">
      			 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
        
        <div class="box-body tb-event">
		      <div class="mailbox-controls">
         
         		<div class="btn-group">
                  <a  class="btn btn-primary btn-sm" th:href="@{~/admin/slide/create}"><i class="fa fa-plus"></i></a>
                </div>
                                 
              </div>
	           	<table class="table table-hover table-bordered">
	                <thead>
	                <tr>
	               <th class="text-center" style="vertical-align: middle"  width="50">Edit</th>
	                  <th class="text-center" style="vertical-align: middle" width="50">Delete</th>
	                  <th class="text-center" style="vertical-align: middle">Name</th>
	                  <th class="text-center" style="vertical-align: middle">Image</th>
	                  <th class="text-center" style="vertical-align: middle">Date_create</th>
	                   <th class="text-center" style="vertical-align: middle"  width="100">Creator</th>
	                </tr>
	              <thead>
	              <tbody>
	              	<tr th:each="slide : ${slides}">
                            <td><a th:href="@{~/admin/slide/{id}/edit(id=${slide.id})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a th:href="@{~/admin/slide/{id}/delete(id=${slide.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                            <td th:text="${slide.name}"></td>
                            <td width="500px"><img class="img img-responsive" th:if="${!#strings.isEmpty(slide.image)}" th:src="@{'~/upload/slide/' +${slide.image}}"  height="100" width="800"></td>
                            <td th:text="${slide.creator}"></td>
                            <td  th:text="${#dates.format(slide.createDate, 'dd/MM/yyyy')}"></td>
                        </tr>
	              </tbody>
	              </table>
	            
           
           
            
        </div>
        <!-- /.box-body -->
        
      </div>
      <!-- /.box -->
        

    </section>
    <!-- Main content -->
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <script src="js/slides/main.js"></script> 	 

    <footer th:replace="admin/fragments/layout :: footer"></footer>
</body>
</html>
